name: master

on:
  push:
    branches: [ master ]

jobs:
  build_test_windows:
    name: Run build and test [Windows]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8'
      - name: Run test
        run: |
          dotnet test test/

  build_test_mac:
    name: Run build and test [macOS]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8'
      - name: Run test
        run: |
          dotnet test test/

  build_test_linux:
    name: Run build and test [Linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8'
      - name: Run test
        run: |
          dotnet test test/

  publish_nuget:
    name: Publish NuGet package
    runs-on: ubuntu-latest
    needs: [build_test_mac, build_test_linux, build_test_windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Calculate version
        id: version
        run: |
          # Read major version from VERSION file
          MAJOR_VERSION=$(cat VERSION)
          
          # Use GitHub run number as the minor version
          MINOR_VERSION=${{ github.run_number }}
          
          # Build full version string
          APP_VERSION="${MAJOR_VERSION}.${MINOR_VERSION}.0"
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "Calculated version: $APP_VERSION (run number: ${{ github.run_number }})"

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8'

      - name: Publish NuGet package
        shell: pwsh
        run: |
          $env:NugetApiKey = "${{ secrets.NUGET_API_KEY }}"
          ls
          ./pack.ps1 ${{ env.APP_VERSION }}
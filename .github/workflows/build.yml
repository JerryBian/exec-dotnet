name: Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test test/ --no-build --configuration Release --verbosity normal

  publish_nuget:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10'

      - name: Calculate version
        id: version
        run: |
          # Read major version from VERSION file
          MAJOR_VERSION=$(cat VERSION)
          
          # Use GitHub run number as the minor version
          MINOR_VERSION=${{ github.run_number }}
          
          # Build full version string
          APP_VERSION="${MAJOR_VERSION}.${MINOR_VERSION}.0"
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "?? Calculated version: $APP_VERSION (run number: ${{ github.run_number }})"

      - name: Build package
        run: dotnet pack src/Exec.csproj -c Release --include-source --include-symbols -p:Version=${{ env.APP_VERSION }} -p:PackageVersion=${{ env.APP_VERSION }}

      - name: Publish to NuGet
        if: env.APP_VERSION != ''
        shell: pwsh
        run: |
          $OutputPath = "./nupkg/${{ env.APP_VERSION }}"
          $PkgPath = "$OutputPath/Exec.${{ env.APP_VERSION }}.nupkg"
          
          if (!(Test-Path $PkgPath)) {
            Write-Error "? No package found at $PkgPath"
            exit 1
          }
          
          $ApiKey = "${{ secrets.NUGET_API_KEY }}"
          if (!$ApiKey) {
            Write-Error "? NuGet API Key not found in secrets"
            exit 1
          }
          
          Write-Host "?? Publishing package: $PkgPath"
          dotnet nuget push $PkgPath -k $ApiKey -s https://api.nuget.org/v3/index.json --skip-duplicate
          Write-Host "? Package published successfully!"
name: Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  packages: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test test/ --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: test/TestResults/*.trx
          retention-days: 7

  build_release_artifacts:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read major version
        id: read_version
        shell: pwsh
        run: |
          $majorVersion = Get-Content VERSION -Raw
          $majorVersion = $majorVersion.Trim()
          Write-Host "Major version from VERSION file: $majorVersion"
          "MAJOR_VERSION=$majorVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "FULL_VERSION=$majorVersion.${{ github.run_number }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish (self-contained, single-file)
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $version = "$env:FULL_VERSION"
          $out = "./artifacts/Exec-$($rid)-$($version)"
          Write-Host "Publishing for RID $rid -> $out (Version: $version)"
          
          dotnet publish ./src/Exec.csproj `
            -c Release `
            -r $rid `
            /p:Version=$version `
            /p:SelfContained=true `
            /p:PublishSingleFile=true `
            /p:EnableCompressionInSingleFile=true `
            /p:PublishTrimmed=false `
            /p:PublishAot=false `
            /p:InvariantGlobalization=false `
            -o $out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Exec-${{ env.FULL_VERSION }}-${{ matrix.rid }}
          path: ./artifacts/**/*
          retention-days: 90

  build_nuget:
    name: Build NuGet Package
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read major version
        id: read_version
        run: |
          MAJOR_VERSION=$(cat VERSION | tr -d '[:space:]')
          FULL_VERSION="${MAJOR_VERSION}.${{ github.run_number }}"
          echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_ENV
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "Major version: $MAJOR_VERSION"
          echo "Full version: $FULL_VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build package
        run: |
          mkdir -p ./nupkg
          echo "Building NuGet package version ${{ env.FULL_VERSION }}"
          dotnet pack src/Exec.csproj \
            -c Release \
            --no-restore \
            --include-source \
            --include-symbols \
            --output ./nupkg \
            -p:Version=${{ env.FULL_VERSION }} \
            -p:PackageVersion=${{ env.FULL_VERSION }} \
            -p:RepositoryUrl=https://github.com/${{ github.repository }} \
            -p:RepositoryCommit=${{ github.sha }}
          
          echo "Package contents:"
          ls -lah ./nupkg

      - name: Verify package
        run: |
          PKG_PATH="./nupkg/Exec.${{ env.FULL_VERSION }}.nupkg"
          if [ -f "$PKG_PATH" ]; then
            echo "Package verified: $PKG_PATH"
            echo "Package size: $(du -h "$PKG_PATH" | cut -f1)"
          else
            echo "Package not found: $PKG_PATH"
            exit 1
          fi

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-${{ env.FULL_VERSION }}
          path: ./nupkg/*.nupkg
          retention-days: 90

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          PKG_PATH="./nupkg/Exec.${{ env.FULL_VERSION }}.nupkg"
          
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NuGet API Key not found in secrets"
            exit 1
          fi
          
          echo "Publishing package: $PKG_PATH"
          dotnet nuget push "$PKG_PATH" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate \
            --no-symbols
          
          echo "Package published successfully to NuGet.org"

  attach_release:
    name: Create GitHub Release and Attach Artifacts
    runs-on: ubuntu-latest
    needs: [build_release_artifacts, build_nuget]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read major version
        id: read_version
        run: |
          MAJOR_VERSION=$(cat VERSION | tr -d '[:space:]')
          FULL_VERSION="${MAJOR_VERSION}.${{ github.run_number }}"
          echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_ENV
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "Major version: $MAJOR_VERSION"
          echo "Full version: $FULL_VERSION"

      - name: Prepare release body
        id: prepare_body
        run: |
          set -e
          VERSION="v${{ env.FULL_VERSION }}"
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          
          if [ -n "$prev_tag" ]; then
            COMMITS=$(git log ${prev_tag}..HEAD --pretty=format:'- %h %s (%an) [%ad]' --date=format:'%Y-%m-%d %H:%M:%S')
          else
            COMMITS=$(git log -n 50 --pretty=format:'- %h %s (%an) [%ad]' --date=format:'%Y-%m-%d %H:%M:%S')
          fi
          
          cat << EOF > release_notes.md
          Release $VERSION for Exec.
          
          ## Changes
          
          $COMMITS
          
          ---
          
          **Installation:**
          
          NuGet Package:
          \`\`\`bash
          dotnet add package Exec --version ${{ env.FULL_VERSION }}
          \`\`\`
          
          **Links:**
          - [NuGet Package](https://www.nuget.org/packages/Exec/${{ env.FULL_VERSION }})
          - [GitHub Repository](https://github.com/${{ github.repository }})
          EOF
          
          echo "Release notes prepared"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.FULL_VERSION }}
          name: v${{ env.FULL_VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
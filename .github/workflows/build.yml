name: Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  packages: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test test/ --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: test/TestResults/*.trx
          retention-days: 7

  build_executables:
    name: Build Executable (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact_name: Exec-win-x64.exe
          - os: macos-latest
            rid: osx-x64
            artifact_name: Exec-osx-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: Exec-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact_name: Exec-linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read major version
        id: read_version
        shell: pwsh
        run: |
          $majorVersion = Get-Content VERSION -Raw
          $majorVersion = $majorVersion.Trim()
          $fullVersion = "$majorVersion.${{ github.run_number }}.0"
          Write-Host "Major version: $majorVersion"
          Write-Host "Full version: $fullVersion"
          "MAJOR_VERSION=$majorVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "FULL_VERSION=$fullVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish executable
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $version = "$env:FULL_VERSION"
          $out = "./publish/$rid"
          
          Write-Host "Publishing for RID: $rid (Version: $version)"
          
          dotnet publish ./src/Exec.csproj `
            -c Release `
            -r $rid `
            -f net10.0 `
            /p:Version=$version `
            /p:SelfContained=true `
            /p:PublishSingleFile=true `
            /p:EnableCompressionInSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:PublishTrimmed=false `
            -o $out
          
          Write-Host "Published files:"
          Get-ChildItem -Path $out -Recurse | Select-Object FullName, Length

      - name: Locate and rename executable
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $version = "$env:FULL_VERSION"
          $publishDir = "./publish/$rid"
          $artifactDir = "./artifacts"
          
          New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null
          
          # Find the executable
          if ($rid -like "win-*") {
            $exe = Get-ChildItem -Path $publishDir -Filter "Exec.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
            $newName = "Exec-$rid-v$version.exe"
          } else {
            $exe = Get-ChildItem -Path $publishDir -Filter "Exec" -Recurse -ErrorAction SilentlyContinue | Where-Object { !$_.PSIsContainer } | Select-Object -First 1
            $newName = "Exec-$rid-v$version"
          }
          
          if (-not $exe) {
            Write-Error "No executable found in $publishDir"
            Exit 1
          }
          
          Write-Host "Found executable: $($exe.FullName)"
          
          $newPath = Join-Path $artifactDir $newName
          Copy-Item -Path $exe.FullName -Destination $newPath -Force
          
          Write-Host "Renamed to: $newPath"
          Write-Host "File size: $([math]::Round((Get-Item $newPath).Length / 1MB, 2)) MB"
          
          "ARTIFACT_PATH=$newPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.rid }}-${{ env.FULL_VERSION }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 90

  build_nuget:
    name: Build NuGet Package
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read major version
        id: read_version
        run: |
          MAJOR_VERSION=$(cat VERSION | tr -d '[:space:]')
          FULL_VERSION="${MAJOR_VERSION}.${{ github.run_number }}.0"
          echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_ENV
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "Major version: $MAJOR_VERSION"
          echo "Full version: $FULL_VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build package
        run: |
          mkdir -p ./nupkg
          echo "Building NuGet package version ${{ env.FULL_VERSION }}"
          dotnet pack src/Exec.csproj \
            -c Release \
            --no-restore \
            --include-source \
            --include-symbols \
            --output ./nupkg \
            -p:Version=${{ env.FULL_VERSION }} \
            -p:PackageVersion=${{ env.FULL_VERSION }} \
            -p:RepositoryUrl=https://github.com/${{ github.repository }} \
            -p:RepositoryCommit=${{ github.sha }}
          
          echo "Package contents:"
          ls -lah ./nupkg

      - name: Verify package
        run: |
          PKG_PATH="./nupkg/Exec.${{ env.FULL_VERSION }}.nupkg"
          if [ -f "$PKG_PATH" ]; then
            echo "Package verified: $PKG_PATH"
            echo "Package size: $(du -h "$PKG_PATH" | cut -f1)"
          else
            echo "Package not found: $PKG_PATH"
            echo "Contents of ./nupkg:"
            ls -lah ./nupkg
            exit 1
          fi

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-${{ env.FULL_VERSION }}
          path: ./nupkg/*.nupkg
          retention-days: 90

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          PKG_PATH="./nupkg/Exec.${{ env.FULL_VERSION }}.nupkg"
          
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NuGet API Key not found in secrets"
            exit 1
          fi
          
          echo "Publishing package: $PKG_PATH"
          dotnet nuget push "$PKG_PATH" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate \
            --no-symbols
          
          echo "Package published successfully to NuGet.org"

  attach_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_executables, build_nuget]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read major version
        id: read_version
        run: |
          MAJOR_VERSION=$(cat VERSION | tr -d '[:space:]')
          FULL_VERSION="${MAJOR_VERSION}.${{ github.run_number }}.0"
          echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_ENV
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "Major version: $MAJOR_VERSION"
          echo "Full version: $FULL_VERSION"

      - name: Prepare release body
        id: prepare_body
        run: |
          set -e
          VERSION="v${{ env.FULL_VERSION }}"
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          
          if [ -n "$prev_tag" ]; then
            COMMITS=$(git log ${prev_tag}..HEAD --pretty=format:'- %h %s (%an) [%ad]' --date=format:'%Y-%m-%d %H:%M:%S')
          else
            COMMITS=$(git log -n 50 --pretty=format:'- %h %s (%an) [%ad]' --date=format:'%Y-%m-%d %H:%M:%S')
          fi
          
          cat << EOF > release_notes.md
          Release $VERSION for Exec.
          
          ## Changes
          
          $COMMITS
          
          ---
          
          ## Installation
          
          ### NuGet Package (Recommended for libraries)
          \`\`\`bash
          dotnet add package Exec --version ${{ env.FULL_VERSION }}
          \`\`\`
          
          ### Standalone Executables
          Download the appropriate executable for your platform:
          
          - **Windows (x64)**: \`Exec-win-x64-v${{ env.FULL_VERSION }}.exe\`
          - **macOS (Intel)**: \`Exec-osx-x64-v${{ env.FULL_VERSION }}\`
          - **Linux (x64)**: \`Exec-linux-x64-v${{ env.FULL_VERSION }}\`
          - **Linux (ARM64)**: \`Exec-linux-arm64-v${{ env.FULL_VERSION }}\`
          
          On Linux/macOS, make the file executable:
          \`\`\`bash
          chmod +x Exec-*
          \`\`\`
          
          ---
          
          **Links:**
          - [NuGet Package](https://www.nuget.org/packages/Exec/${{ env.FULL_VERSION }})
          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Documentation](https://github.com/${{ github.repository }}/blob/master/README.md)
          EOF
          
          echo "Release notes prepared"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -exec ls -lh {} \;

      - name: Create Release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.FULL_VERSION }}
          name: v${{ env.FULL_VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
name: master

on:
  push:
    branches: [ master ]

jobs:
  build_test_windows:
    name: Run build and test [Windows]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7'
      - name: Run test
        run: |
          dotnet test test/

  build_test_mac:
    name: Run build and test [macOS]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7'
      - name: Run test
        run: |
          dotnet test test/

  build_test_linux:
    name: Run build and test [Linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7'
      - name: Run test
        run: |
          dotnet test test/

  publish_nuget:
    name: Publish NuGet package
    runs-on: ubuntu-latest
    needs: [build_test_mac, build_test_linux, build_test_windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup environment variables
        run: |
          APP_VERSION=`cat VERSION`
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7'

      - name: Publish NuGet package
        shell: pwsh
        run: |
          $env:NugetApiKey = "${{ secrets.NUGET_API_KEY }}"
          ls
          ./pack.ps1 ${{ env.APP_VERSION }}